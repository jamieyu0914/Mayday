<h3>劉冠佑（1973年07月28日－），綽號冠佑（英文：Ming），
</br>出生於臺灣苗栗市，畢業於國光藝校（目前已改名為「國立臺灣戲曲學院」）。
</br>臺灣樂團五月天的鼓手，原名「劉諺明」，
</br>2004年改名為「劉冠佑」，亦是相信音樂股東之一。
</br>與妻子王行芝共同創立潮流服飾品牌「Drumming 著迷」，
</br>2014年底宣布除了服飾亦正式經營複合式餐飲、咖啡。</h3>
